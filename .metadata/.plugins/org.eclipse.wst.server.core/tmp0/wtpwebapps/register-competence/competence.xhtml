<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "
http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	 
<ui:composition template="_template.xhtml">

 <ui:define name="title">
		<h2 align="center">Integrando JSF 2.2 com JPA/ Hibernate</h2>
	</ui:define>

 <ui:define name="content">

	<h:form id="competence">
		<fieldset>
			<legend>Registro de Comtetências</legend>
			<h:panelGrid columns="3">

				<h:outputLabel  value="#{labels.lbtechnology}" for="tecnologia" />
				<h:inputText id="tecnologia" value="#{competenceBean.competence.tecnologia}" 
				             required="true"
				             requiredMessage="Tecnologia Obrigatória"
				             validatorMessage="Tecnologia com 5 caracteres ou abaixo de 20.">
						     <f:validateLength maximum="20" minimum="5"/>
				</h:inputText>	
				<h:message for="tecnologia" id="messageTecnologia"/>
				     
				<h:outputLabel  value="#{labels.lbdate}" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{competenceBean.competence.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:inputText>                     
				<h:commandButton value="#{labels.btnsave}" action="#{competenceBean.salvar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:form id="formTabelaSkills">
			<h:dataTable id="tabelaSkills" value="#{competenceBean.skills}" var="competence">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{competence.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					      <h:outputLabel  name="header" value="#{labels.lbtechnology}" />
					</f:facet>
					<h:outputText value="#{competence.tecnologia}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					    <h:outputLabel  name="header" value="#{labels.lbdate}" />
					</f:facet>
					<h:outputText value="#{competenceBean.competence.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
					   <h:outputLabel  name="header" value="#{labels.lbupdate}" />
					</f:facet>
					<h:commandLink value="alterar"
						action="#{competenceBean.loadCompetence(competence)}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					    <h:outputLabel  name="header" value="#{labels.lbremove}" />
					</f:facet>
					<h:commandButton value="remover" action="#{competenceBean.deletar(competence, competence.id)}" immediate="true">
					     <f:ajax execute="competence" render="formTabelaSkills :tabelaSkills" />
					</h:commandButton>
				  
				</h:column>
			</h:dataTable>
		</h:form>
   </ui:define>
   <ui:define name="footer">
        www.webstuff.eti.br
           
 </ui:define>
</ui:composition>
</html>
